            <input type="checkbox" class="form-check-input" id="produc6" name="bgrande" value="bgrande">Bebida grande

        <div class="form-check">
          <label class="form-check-label" for="produc7">
            <input type="checkbox" class="form-check-input" id="produc7" name="bmedia" value="bmedia">Bebida mediana

        <div class="form-check">

      <input type="text" class="form-control form-control-sm-3" placeholder="Total" name="resul" size="10" id="Total">

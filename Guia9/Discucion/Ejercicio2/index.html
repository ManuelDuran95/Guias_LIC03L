<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gráficos de barras con JavaScript</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/graph.css" />
    <link rel="stylesheet" href="css/formgraph.css" />
    <script src="js/graph.js"></script>
</head>

<body>
    <header>
        <h1>Gráfico de barras</h1>
    </header>
    <section>
        <article>
            <form action="javascript:void(0)">
                <fieldset class="group">
                    <legend><span class="labelgroup">Ingrese valores para generar la grafica:</span></legend>
                    
                    <input type="number" id="t1" required min="0">
                    <input type="button" id="dato" value="Agregar datos" onclick="add_element()">
                    <p id="disp"></p>
                </fieldset>
                <fieldset class="group">
                    <legend>Generar Grafico Con los datos igresados:</legend>
                   <input type="button" id="enviar1" onclick="chgChart()" value="Generar">
                   <input type="button" id="enviar1" onclick="borrar()" value="Borrar Datos">
                </fieldset>
                
            </form>
        </article>
        <article id="chartArea" class="se"></article>
    </section>
</body>

</html>

<body>
    <section id="slick">
        <!-- Área de formulario -->
        <div class="contact-form">
            <!-- Título -->
            <div class="title">Elevar un numero a una potencia</div>
            <!-- Texto indicativo -->
            <p class="intro">Ingrese los siguientes datos</p>
            <!-- Formulario -->
            <div class="w-100">
                <!-- Campos de formulario -->
                <form name="frmrectangulo" id="frmrectangulo" action="javascript:void(0);">
                    <!-- Campo para la base -->
                    <div class="field">
                        <input type="number" name="base" id="txtbase" min="0" max="1000" step=".1" placeholder="(Base)"
                            required />
                        <span class="entypo-base icon"></span>
                        <span class="slick-tip left">Ingrese la base:</span>
                    </div>
                    <!-- Campo para la altura -->
                    <div class="field">
                        <input type="number" name="potencia" id="txtpoten" min="0" max="100" step="1"
                            placeholder="(Potencia a elevar)" required />
                        <span class="entypo-altura icon"></span>
                        <span class="slick-tip left">Ingrese la potencia:</span>
                    </div>
                    <p id="demo"></p>
                    <!-- Botones para hacer los cálculos -->
                    
                    
                    
                </form>
                <button class="btn btn-danger send" onclick="potencia()">Calcular</button>
                <!-- Fin de campos de formulario -->
            </div>
        </div>
        <center>
        
    </center>

        <!-- Final del área del formulario -->
    </section>
</body>
